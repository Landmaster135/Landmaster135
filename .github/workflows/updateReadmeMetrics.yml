# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
#   push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Github_Metrics
        uses: lowlighter/metrics@latest
        with:
          # Your GitHub token here: https://github.com/settings/tokens
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org  (for organization related metrics)
          #  - read:user (for user related data)
          #  - repo      (optional, if you want to include private repositories)
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: Landmaster135
          template: classic
          base: header, activity, community, repositories, metadata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
#           plugin_skyline: yes
#           plugin_skyline_frames: 60
#           plugin_skyline_quality: 0.5
#           plugin_skyline_year: current-year

      - name: Github_Metrics_Anilist
        uses: lowlighter/metrics@master
        with:
          filename: github-metrics-anilist.svg
          token: NOT_NEEDED
#           use_prebuilt_image: yes
#           delay: 60
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, watching
          plugin_anilist_limit: 8
          plugin_anilist_user: kinkinbeer135ml
#           plugin_anilist_shuffle: yes
#           plugin_anilist_limit_characters: 22
#           plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}
